<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="heading">BMI Calculator</h1>

      <form action="">
        <label for="weight">Enter Weight</label>
        <input
          type="text"
          class="weight_in_kg"
          placeholder="Weight in Kilogram"
          id="weight"
        />
        <label for="height">Enter Height</label>
        <input
          type="text"
          class="height_in_meter"
          placeholder="height in Centimeter"
          id="height"
        />
        <button class="btn">Calculate</button>

        <p class="result"></p>

        <div class="bmi_weight_guide">
          <p class="para">Under weight = less than 18.6</p>
          <p class="para">Normal Range = 18.6 and 24.9</p>
          <p class="para">OverWeight = greater than 24.9</p>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
