<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <!-- header -->

      <header class="header">
        <h1 class="logo">
          <span><i class="fa-solid fa-dollar-sign"></i></span>Expenso
        </h1>
      </header>

      <!-- main -->

      <main class="main">
        <!-- main heading -->

        <div class="main_heading">
          <h1 class="heading_1">Expense Tracker</h1>
          <p class="main_heading_para">
            Track and categorize your expenses easily
          </p>
        </div>

        <!-- balance track box -->

        <div class="balance_tracker">
          <div class="total_balance_box balance_tracker_common">
            <div class="t_b_top">
              <div class="t_b_left">
                <p class="t_b_heading">
                  Total Balance <br />
                  <span class="t_b_amount">$3,860</span>
                </p>
              </div>
              <div class="t_b_right">
                <i class="fa-solid fa-dollar-sign t_b_icon"></i>
              </div>
            </div>
            <p class="t_b_para">
              <span class="t_b_para_percentage">+12.5% </span>from last month
            </p>
          </div>

          <div class="income_box balance_tracker_common">
            <div class="t_b_top">
              <div class="t_b_left">
                <p class="t_b_heading">
                  Income <br />
                  <span class="t_b_amount">$5,200</span>
                </p>
              </div>
              <div class="income_box_right">
                <span class="material-icons chart_line_up">trending_up</span>
              </div>
            </div>
            <p class="t_b_para">
              <span class="t_b_para_percentage">+5.2% </span>from last month
            </p>
          </div>

          <div class="expense_box balance_tracker_common">
            <div class="t_b_top">
              <div class="t_b_left">
                <p class="t_b_heading">
                  Expenses <br />
                  <span class="e_t_b_amount"></span>
                </p>
              </div>
              <div class="expense_box_right">
                <span class="material-icons chart_line_down"
                  >trending_down</span
                >
              </div>
            </div>
            <p class="t_b_para">
              <span class="expense_para_percentage">-2.8% </span>from last month
            </p>
          </div>
        </div>

        <!-- add expense div -->

        <div class="add_expense_div_main">
          <div class="add_expense_div">
            <h3 class="add_expense_heading">Add New Expense</h3>

            <form action="">
              <div class="expense_inputs">
                <div class="description_input">
                  <label for="description" class="expense_label_common"
                    >Description</label
                  >
                  <input
                    type="text"
                    id="description"
                    placeholder="e.g. Groceries"
                    required
                  />
                </div>

                <div class="amount_input expense_input_common">
                  <label for="amount" class="expense_label_common"
                    >Amount</label
                  >
                  <input
                    type="number"
                    id="amount"
                    class="expense_input_common_style"
                    placeholder="$ 0.00"
                    required
                  />
                </div>

                <div class="categeory_input expense_input_common">
                  <label for="categeory" class="expense_label_common"
                    >Categeory</label
                  >
                  <select
                    name="categeory"
                    id="categeory"
                    class="expense_input_common_style"
                    required
                  >
                    <option value="Select Categeory" disabled>
                      Select Categeory
                    </option>
                    <option value="Food & Dining">Food & Dining</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Housing">Housing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <div class="date_input expense_input_common">
                  <label for="date" class="expense_label_common">Date</label>
                  <input
                    type="date"
                    id="date"
                    class="expense_input_common_style"
                    required
                  />
                </div>
              </div>

              <div class="add_expense_buttons">
                <button class="clear_btn">Clear</button>
                <button class="add_expense_btn">Add Expense</button>
              </div>
            </form>
          </div>
        </div>
      </main>

      <div class="show_all_expenses_main">
        <div class="show_all_expense">
          <div class="show_all_expense_header">
            <h3 class="s_a_e_heading">All Expenses</h3>
            <button class="view_all_btn">View all</button>
          </div>

          <div class="expense_table">
            <table class="actual_table">
              <thead class="table_headings">
                <tr class="header_row">
                  <th>Description</th>
                  <th>Amount</th>
                  <th>Category</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>

              <tbody class="table_body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
