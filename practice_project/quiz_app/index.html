<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="quiz_app">
        <h1 class="heading">Quiz</h1>
        <div class="quiz_box">
          <!-- <form action=""> -->
          <div class="mcq">
            <h2 class="question"></h2>

            <div class="row">
              <input
                type="radio"
                id="javascript"
                name="language"
                class="option"
              />
              <label for="javascript" class="para para1"> </label>
            </div>

            <div class="rwo">
              <input
                type="radio"
                id="justScript"
                name="language"
                class="option"
              />
              <label for="justScript" class="para para2"> </label>
            </div>

            <div class="row">
              <input
                type="radio"
                id="javaSuper"
                name="language"
                class="option"
              />
              <label for="javaSuper" class="para para3"> </label>
            </div>

            <div class="row">
              <input
                type="radio"
                id="jordanShoes"
                name="language"
                class="option"
              />
              <label for="jordanShoes" class="para para4"> </label>
            </div>
          </div>

          <div class="button">
            <button class="submit_btn">Submit</button>
          </div>
          <!-- </form> -->
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
