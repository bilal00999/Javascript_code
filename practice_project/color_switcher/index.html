<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_div">
      <h1 class="heading1">Color Scheme Switcher</h1>
      <div class="main">
        <div class="div1" id="aqua"></div>
        <div class="div2" id="cadetblue"></div>
        <div class="div3" id="crimson"></div>
        <div class="div4" id="darkgoldenrod"></div>
      </div>
      <h2 class="heading2">
        by clicking in one of the above color to change the background color of
        this page!
      </h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
